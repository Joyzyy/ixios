syntax = "proto3";

package simple_statistics;

option go_package = "./server/proto/";

service SimpleStatisticsAnalysis {
    rpc SimpleStatistics(SimpleStatisticsRequest) returns (SimpleStatisticsResponse);
}

message SimpleStatisticsDataType {
    string row = 1;
    repeated float values = 2;
}

message SimpleStatisticsRequest {
    SimpleStatisticsDataType data = 1;
    repeated string methods = 2;
}

message SimpleStatisticsResponse {
    string steps = 1;
    string result = 2;
}